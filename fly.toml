# fly.toml app configuration file generated for landingpage-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "landingpage-backend"
primary_region = "gru" # SÃ£o Paulo, Brazil - change as needed

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.checks]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Resource limits for free tier
[resource_limits]
  cpu = "1x"
  memory = "256mb"

# VM configuration
[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"